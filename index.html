<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basketball Online Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <!-- h1 tag with defined class details -->
            <h1 class="text-center">
                <!-- Bold font with header content -->
                <strong>The Greatest Game of all time!</strong>
            </h1>
            <!-- double line breaks between h1 and h2 -->
            <hr>
            <hr>
              <!-- h2 tag with defined content and div to separate rows from h1 tag -->
            <div class="text-center">  <h2>Ball is life quiz vol. 1</h2>
            <!-- div to end h2 tag     -->
            </div>
            <hr>
            <div class="runTime"></div>
            <div class="rightwrongdisplay"></div>
        <!-- div to end jumpotron element     -->
        </div>

        <!-- div section for trivia question and answers -->
        <div class="section">
             <!-- div class for container center -->
            <div class="col-lg-6">

                <!-- Quiz question row and available responses row class and id bootstrap stylling-->
                <div id="sizeControls" class="card">
                    <!-- Quiz question content -->
                    <h4 class="card-header">What does NBA stand for?</h4>
                   
                   
                    <!-- User answer option for A-->
                    <div id= "high-score-a" class="card-body">
                        <!-- div class for alignment of answer row -->
                        <div class="text-left">
                            <!-- bootstrap styling for button and user answer option for A-->
                            <button class="btn btn-dark btn-lg answer-a-button">
                                <!-- bootstrap class for button with and defined button content for html -->
                                <span class="answer"></span>A</button>
                                <span id= "1-a">National Basketball Athletics</span>
                                <!-- bootstrap styling for button 2-->
                           
                        </div>
                    </div>
                </div>

                <!-- User answer option for B-->
                <div id="high-score-b" class="card">
           
                    <div class="card-body">
                        <div class="text-left">
                            <button class="btn btn-dark btn-lg answer-b-button">
                                <span class="answer"></span>B</button>
                                <span id="1-b">National Basketball Association</span>
                        
                        </div>
                    </div>
                </div>

                <!-- User answer option for C-->
                <div id="high-score-c" class="card">
               
                    <div class="card-body">
                        <div class="text-left">
                            <button class="btn btn-dark btn-lg answer-c-button">
                                <span class="answer"></span id="top-scores-3">C</button>
                                <span id="1-c">Natural Basketball Association</span>
      
                        </div>
                    </div>
                </div>

                <!-- User answer option for D -->
                <div id="high-score-d" class="card">

                    <div class="card-body">
                        <div class="text-left">
                            <button class="btn btn-dark btn-lg answer-d-button">
                                <span class="answer"></span>D</button>
                                <span id="1-d">Natural Basketball Association</span>
                        </div>
                    </div>
                </div>
            </div>


        <!-- div to close class section div -->
    </div>
    
     <!-- tag for JS code segment -->
<script src="script.js"></script>

</body>

</html>
